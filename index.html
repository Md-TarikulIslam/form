<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Contact Form</h1>
        <div class="flex">
            <input class="half-width" type="text" placeholder="Your Name">
            <input class="half-width" type="email" name="" id="" placeholder="Your Email">
        </div>
        <input class="full-width" type="text" placeholder="Subject">
        <input class="full-width" type="number" name="" id="" placeholder="Phone No.">
        <div>
            <textarea class="textarea" name="" id="" cols="90" rows="10" placeholder="Your Message"></textarea>
        </div>
       <button class="btn">Send Message</button>
    </div>
</body>
</html>
