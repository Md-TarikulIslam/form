<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
   <div class="flex container">
    <div>
        <h1 id="header">Contact Form</h1>
        <div class="second-flex">
            <input id="name" class="half-width" type="text" placeholder="Your Name">
            <input id="email" class="half-width" type="email" name="" id="" placeholder="Your Email">
        </div>
        <input id="subject" class="full-width" type="text" placeholder="Subject">
        <input id="phone" class="full-width" type="number" name="" id="" placeholder="Phone No.">
        <div>
            <textarea id="text" class="textarea" name="" id="" cols="90" rows="10" placeholder="Your Message"></textarea>
        </div>
       <button id="btn" class="btn">Send Message</button>
    </div>

   <div>
       <h1 class="result">Result</h1>
       <div class="box">
       <p id="name-handle">Name: </p>
       <p id="email-handle">Mail: </p>
       <p id="subject-handle">Subject: </p>
       <p id="phone-handle">Phone No.: </p>
       <p id="text-handle">Message: </p>
    </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
